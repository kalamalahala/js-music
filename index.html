<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="song-info">
            <div class="artist-name"></div>
            <div class="album-name"></div>
            <div class="song-name"></div>
            <div class="progress-bar">
                <div class="fill"></div>
            </div>
            <div class="song-time"></div>
        </div>
        <div class="disk">
            <div class="circle"></div>
            <div id="cover" class="album-cover"></div>
        </div>
        <div class="controls">
            <i id="prev-button" class="prev-button fa-solid fa-backward"></i>
            <i id="play-button" class="play-button fa-solid fa-play"></i>
            <i id="next-button" class="next-button fa-solid fa-forward"></i>
        </div>
    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
